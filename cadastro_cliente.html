<html>
    <head>
        <title>
            Cadastro de cliente
        </title>     
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
        
    <body>

        <h1>Cadastro de cliente</h1>
        <br>

        Nome:
        <br>
        <input type="text" id="nome">
        <br><br>

        Telefone:
        <br>
        <input type="text" id="telefone">
        <br><br>

        E-mail:
        <br>
        <input type="text" id="email">
        <br><br>

        CPF:
        <br>
        <input type="text" id="cpf">
        <br><br>

        <button onclick="inserir()">Salvar</button>

        <a href="clientes.html">
            <button>Voltar</button>
        </a>        

    </body>
</html>

<!-- 
    Aqui abaixo nós colocamos
    o código javascript para construir o JSON
    e enviá-lo a API
-->

<script language="javascript">
    function inserir(){

        //Criando variáveis com os dados obtidos
        //nos campos do formulário no HTML
        var nome = document.getElementById("nome").value
        var telefone = document.getElementById("telefone").value
        var email = document.getElementById("email").value
        var cpf = document.getElementById("cpf").value

        //Construindo o JSON que será
        //enviado para a API
        var json = {
            'nome': nome,
            'telefone': telefone,
            'email': email,
            'cpf': cpf
        }

        //Enviando para a API o json 
        //construído na etapa anterior
        fetch('http://127.0.0.1:5000/cliente/inserir',
        {
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*'
            },
            method: "POST",
            body: JSON.stringify(json)
        })
        .then(function(res){ 
            res.json()
                .then(data => {
                    console.log(data)
                    window.open("clientes.html");
                })
        })
        .catch(function(res){ console.log(res) })
    }
</script>
